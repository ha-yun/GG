name: Docker, Ci/Cd, EC2

on:
  push:
    branches:
      - deploy-test

jobs:
  docker-cicd:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 빌드 타임아웃을 15분으로 증가
    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v4
        with:
          ref: deploy-test  # 정확한 브랜치 체크아웃!
  
      - name: 현재 상황 체크
        run: |
            pwd
            ls
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 도커허브 로그인
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: 도커 허브에 이미지 빌드
        run: docker-compose build


      - name: ec2에 SSH 접속 -> 도커 컴포즈 가동
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASSWORD }}"
            docker-compose pull  # 최신 이미지 가져오기
            docker-compose down  # 기존 컨테이너 중지
            docker-compose up -d  # 새 컨테이너 실행
