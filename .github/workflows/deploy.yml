name: Docker, Ci/Cd, EC2

on:
  push:
    branches:
      - deploy-test

jobs:
  docker-cicd:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 빌드 타임아웃을 15분으로 증가
    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v4
        with:
          ref: deploy-test  # 정확한 브랜치 체크아웃!
  
      - name: 현재 상황 체크
        run: |
            pwd
            ls
      - name: ec2에 SSH 접속 -> 도커 컴포즈 가동
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker-compose down

            cd /home/ubuntu

            if [ ! -d "app/.git" ]; then
              echo "🚨 Git 저장소가 없음! 클론 시작..."
              rm -rf app
              git clone -b deploy-test https://github.com/ha-yun/GG.git app
            fi

            cd app
            git pull origin deploy-test
            pwd
            ls -l

            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ docker-compose.yml 파일이 없습니다!"
              exit 1
            fi

            docker-compose up -d --build
