<!DOCTYPE html>
<html lang="ko">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>

<body onload="connect()">
<h2>ì‹¤ì‹œê°„ ì±„íŒ…</h2>
<div id="chat-box"></div>

<input type="text" id="username" placeholder="ì´ë¦„ ì…ë ¥">
<input type="text" id="role" placeholder="ì—­í•  ì…ë ¥ (ì˜ˆ: ê´€ë¦¬ì, ì‚¬ìš©ì)">
<input type="text" id="message" placeholder="ë©”ì‹œì§€ ì…ë ¥">
<button onclick="sendMessage()">ì „ì†¡</button>

<script>
  var stompClient = null;
  var currentUser = { username: "", role: "" };

  function connect() {
    var socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
      console.log('âœ… WebSocket Connected: ' + frame);

      stompClient.subscribe('/topic/messages', function (Message) {
        var msg = JSON.parse(Message.body);
        showMessage(msg.username, msg.role, msg.message);
      });

      // ğŸ”¥ ì„œë²„ì—ì„œ í•„í„°ë§ëœ ì±„íŒ… ë‚´ì—­ ë¶ˆëŸ¬ì˜¤ê¸°
      loadLiveHistory();
    }, function(error) {
      console.log('ğŸš¨ WebSocket ì—°ê²° ì‹¤íŒ¨: ' + error);
    });
  }

  function sendMessage() {
    var username = document.getElementById("username").value;
    var role = document.getElementById("role").value;
    var message = document.getElementById("message").value;

    if (!username || !role || !message) {
      alert("ì´ë¦„, ì—­í• , ë©”ì‹œì§€ë¥¼ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”!");
      return;
    }

    // í˜„ì¬ ì‚¬ìš©ì ì •ë³´ ì €ì¥
    currentUser.username = username;
    currentUser.role = role;

    stompClient.send("/app/send", {}, JSON.stringify({
      username: username,
      role: role,
      message: message
    }));

    document.getElementById("message").value = "";
  }

  function showMessage(username, role, message) {
    var chatBox = document.getElementById("chat-box");

    // ğŸ”¥ "fan"ì¸ ê²½ìš°: ë³¸ì¸ ë©”ì‹œì§€ + "star" ë©”ì‹œì§€ë§Œ ë³´ì´ë„ë¡ í•„í„°ë§
    if (currentUser.role === "fan" && username !== currentUser.username && role !== "star") {
      return; // í•„í„°ë§ëœ ë©”ì‹œì§€ëŠ” í‘œì‹œí•˜ì§€ ì•ŠìŒ
    }

    var newMessage = document.createElement("p");
    newMessage.innerHTML = `<strong>[${role}] ${username}:</strong> ${message}`;
    chatBox.appendChild(newMessage);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function loadLiveHistory() {
    fetch(`/api/live/history?username=${currentUser.username}&role=${currentUser.role}`)
            .then(response => response.json())
            .then(data => {
              data.forEach(live => {
                showMessage(live.username, live.role, live.message);
              });
            })
            .catch(error => console.error('âŒ Error loading ë¼ì´ë¸Œ history:', error));
  }
</script>
